<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HOLIDAY ToDo Lite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    footer {
      background-color: #fff;
      border-top: 1px solid #ddd;
      padding: 0.5rem;
      display: flex;
      justify-content: space-around;
      position: sticky;
      bottom: 0;
      z-index: 10;
    }

    .hidden { display: none; }
    .active { color: #0ea5e9; font-weight: bold; }
    .task-done { text-decoration: line-through; color: #888; }
  </style>
</head>
<body>
  <main>
    <section id="list-view">
      <h1 class="text-xl font-bold mb-4">HOLIDAY ToDo</h1>
      <ul id="todo-list" class="space-y-2"></ul>
    </section>

    <section id="create-view" class="hidden">
      <h1 class="text-xl font-bold mb-4">タスク作成</h1>
      <form id="todo-form" class="space-y-4">
        <input type="text" id="todo-title" placeholder="件名" required class="w-full border rounded p-2" />
        <textarea id="todo-content" placeholder="内容" required class="w-full border rounded p-2"></textarea>
        <input type="datetime-local" id="todo-deadline" required class="w-full border rounded p-2" />
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">保存</button>
      </form>
    </section>

    <section id="account-view" class="hidden">
      <h1 class="text-xl font-bold mb-4">アカウント</h1>
      <button id="clear-all" class="w-full bg-red-500 text-white p-2 rounded">全データ削除</button>
    </section>
  </main>

  <footer>
    <button class="nav-btn active" data-target="list-view">メイン</button>
    <button class="nav-btn" data-target="create-view">作成</button>
    <button class="nav-btn" data-target="account-view">アカウント</button>
  </footer>

  <script>
    const todos = JSON.parse(localStorage.getItem("todos") || "[]");
    const listEl = document.getElementById("todo-list");
    const form = document.getElementById("todo-form");
    const views = ["list-view", "create-view", "account-view"];

    function saveTodos() {
      localStorage.setItem("todos", JSON.stringify(todos));
    }

    function renderTodos() {
      listEl.innerHTML = "";
      if (todos.length === 0) {
        listEl.innerHTML = "<li class='text-gray-500 text-center'>タスクはまだありません。</li>";
        return;
      }
      todos.sort((a, b) => new Date(a.deadline) - new Date(b.deadline));
      todos.forEach((t, i) => {
        const li = document.createElement("li");
        li.className = "bg-white p-3 rounded shadow flex justify-between items-center";
        li.innerHTML = `
          <div>
            <input type="checkbox" ${t.done ? "checked" : ""} data-id="${i}" class="mr-2" />
            <span class="${t.done ? 'task-done' : ''}">${t.title}</span>
            <div class="text-xs text-gray-500">${new Date(t.deadline).toLocaleString()}</div>
          </div>
          <button data-del="${i}" class="text-red-500 font-bold">×</button>
        `;
        listEl.appendChild(li);
      });

      listEl.querySelectorAll("input[type='checkbox']").forEach(cb => {
        cb.addEventListener("change", e => {
          const id = e.target.dataset.id;
          todos[id].done = e.target.checked;
          saveTodos();
          renderTodos();
        });
      });

      listEl.querySelectorAll("button[data-del]").forEach(btn => {
        btn.addEventListener("click", e => {
          const id = e.target.dataset.del;
          todos.splice(id, 1);
          saveTodos();
          renderTodos();
        });
      });
    }

    form.addEventListener("submit", e => {
      e.preventDefault();
      const newTodo = {
        title: document.getElementById("todo-title").value,
        content: document.getElementById("todo-content").value,
        deadline: document.getElementById("todo-deadline").value,
        done: false
      };
      todos.push(newTodo);
      saveTodos();
      form.reset();
      switchView("list-view");
      renderTodos();
    });

    document.querySelectorAll(".nav-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        switchView(btn.dataset.target);
        document.querySelectorAll(".nav-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      });
    });

    function switchView(targetId) {
      views.forEach(v => {
        document.getElementById(v).classList.toggle("hidden", v !== targetId);
      });
    }

    document.getElementById("clear-all").addEventListener("click", () => {
      if (confirm("本当にすべて削除しますか？")) {
        todos.length = 0;
        saveTodos();
        renderTodos();
      }
    });

    renderTodos();
  </script>
</body>
</html>
